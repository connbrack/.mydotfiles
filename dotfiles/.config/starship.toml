format = """
$conda\
$python\
$git_branch\
$git_status\
[|](mustard)\
$username\
[|](mustard)\
$hostname\
$directory\
[ \\$ ](bold green)\
"""

command_timeout = 5000
# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_root = "white"
style_user = "white"
format = '[💁$symbol$user]($style)'

[hostname]
ssh_only = true
ssh_symbol='>_'
format = '[$ssh_symbol](bold blue)[$hostname](bold red)|(mustard)'
disabled = false

[directory]
truncation_length = 100
truncate_to_repo = false
truncation_symbol = "…/"
style = "bold green"
read_only_style = "bold green"
format = "[$read_only]($read_only_style)[$path]($style)"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
#"~" = "~ "

[c]
symbol = ""
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ""
style = "#44a833"
detect_extensions=[]
detect_files=[]
version_format='v${major}.${minor}'

format = '[${symbol} $virtualenv]($style)'

[docker_context]
symbol = ""
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[git_branch]
 symbol = ""
style = "#3f96fa"
format = '[|](mustard)[$symbol $branch]($style)'

[git_status]
style = "#3f96fa"
format = '([\[$all_status$ahead_behind\]]($style))'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[conda]
symbol = "🐍"
ignore_base=true
style = "#44a833"
format = '[$symbol](#8e44ad)[$environment]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[ $time ]($style)'
