[custom.python]
command = '''
python_path=$(which python3)
if [[ -n "$VIRTUAL_ENV" && "$python_path" != "$HOME/.mydotfiles/dotfiles/.uv/"* ]]; then
    prompt_name=""
    if [[ -n "$VIRTUAL_ENV" && -f "$VIRTUAL_ENV/pyvenv.cfg" ]]; then
        prompt_name=$(awk -F ' = ' '/^prompt = / { print $2 }' "$VIRTUAL_ENV/pyvenv.cfg")
        if [[ -z "$prompt_name" ]]; then
            prompt_name=$(basename "$VIRTUAL_ENV")
        fi
    fi
    version=$("$python_path" -c 'import sys; print(f"v{sys.version_info.major}.{sys.version_info.minor}")')
    echo "${version} (${prompt_name})"
fi

'''
when = '[[ -n "$VIRTUAL_ENV" && "$VIRTUAL_ENV" != "$HOME/.mydotfiles/dotfiles/.uv/"* ]]'
